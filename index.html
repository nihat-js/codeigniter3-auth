<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <button>clicked</button>
    <script >
      let btn = document.querySelector("button")
      btn.addEventListener('click',bouncing())
      function bouncing(){
        let id 
        return function (){
          if (id) {
            clearInterval(id)
          }
          id = setTimeout(()=>{
            console.log("bounced")
          },1000)
        }
      }
    </script>
</body>
</html>
